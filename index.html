<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>This is the Healthy Way</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <br>

        <!-- Splash screen -->
        <div id="splash-screen" class="container">
            <div>
                <img class="title" src="./images/T.H.W.png" />
                <img class="instructions" src="./images/intructions.png" />
            </div>
            <button id="start-btn">Go on!</button>
        </div>

        <!-- Canvas -->
        <canvas id="my-canvas" width="1000" height="600"></canvas>
        <div id="score">
            <p>Score</p>
            <p class="kcal">Kcal</p>
            <p class="health">Health</p>
        </div>

        <!-- Game over screen -->
        <div id="gameover-screen" class="container">
            <br>
            <p class="text">You have to improve your diet
            </p>
            <img src="./images/babyyoda.png" />
            <button id="restart-btn">Play Again!</button>
        </div>

        <!-- win-screen -->
        <div id="win-screen" class="container">
            <br>
            <p class="text">Congratulations!!
            </p>
            <img src="./images/prize.png" />
            <button id="restart-btn2">Play Again!</button>
        </div>

    </div>

    <script src="./main.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/food.js"></script>
    <script src="./classes/babyYoda.js"></script>



</body>

</html>
